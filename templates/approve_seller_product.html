<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrganicFarm</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
        }
        footer {
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        .container {
            min-height: 80vh;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Organic Farm</h1>
        <nav>
            <a href="/" class="text-white">Home</a> | 
            <a href="/shop_page" class="text-white">Products</a> |
            <a href="{% url 'logout' %}" class="text-white">Logout</a>

        </nav>
    </header>

    
    <div class="container mt-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-success text-white text-center py-3">
                <h2 class="mb-0">Product Approval</h2>
            </div>
            <div class="card-body text-center">
                <p class="lead">Are you sure you want to approve the product <strong>"{{ product.name }}"</strong>?</p>
                
                <form method="POST" class="d-inline-block">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg mx-2">Approve</button>
                        <a href="{% url 'pending_seller_products' %}" class="btn btn-outline-secondary btn-lg mx-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 OrganicFarm. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
