{% extends 'base.html' %}

{% block content %}
<style>
    .box{
    margin-top: 200px;
  }
</style>


<div class="container  box">
    <div class="m-5 col-6 mx-auto">
        <form action="{% url 'profileset' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
            <h3>Profile Set</h3>
            <hr>
            {% if messages %}
                <div class="alert alert-info" role="alert">
                  {% for message in messages %}
                  {{ message }}
                  {% endfor %}
                </div>
            {% endif %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" class="form-control" id="username" >
            </div>
            <div class="mb-3">
                <label for="moblienumber" class="form-label">Mobile Number</label>
                <input type="number" name="moblienumber" class="form-control" id="moblienumber" >
              </div>
              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select name="gender" id="gender" class="form-select">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>

                </select>
                
              </div>
              <div class="mb-3">
                <label for="profilepic" class="form-label">Profile Picture</label>
                <input type="file" accept="image/*" name="profilepic" class="form-control" id="profilepic" >
              </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>    
    </div>
   
</div>

{% endblock  %}
